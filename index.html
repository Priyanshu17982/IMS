<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4 text-primary">Inventory Management System</h1>

    <!-- Add Item Form -->
    <div class="card p-4 mb-5 shadow-sm">
      <div class="row g-3">
        <div class="col-md-4">
          <input type="text" id="item_name" class="form-control" placeholder="Item Name">
        </div>
        <div class="col-md-3">
          <input type="number" id="quantity" class="form-control" placeholder="Quantity">
        </div>
        <div class="col-md-3">
          <input type="number" id="price" class="form-control" placeholder="Price">
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary w-100" onclick="addItem()">Add Item</button>
        </div>
      </div>
    </div>

    <!-- Inventory Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <table class="table table-hover table-bordered text-center" id="inventoryTable">
          <thead class="table-primary">
            <tr>
              <th>ID</th>
              <th>Item Name</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
